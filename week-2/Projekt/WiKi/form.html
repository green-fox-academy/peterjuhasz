<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style/style.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="style/form.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>

        <div class="main-container box">
            <header class="main-header">
                <nav class="usermenu">
                    <ul>
                        <li>Create account</li>
                        <li>Log in</li>
                    </ul>
                </nav>
                <nav class="talkmenu">
                    <ul>
                        <li>Special page</li>
                    </ul>
                </nav>
                <form class="searchform" method="post" action="http://google.com">
                    <input class="search" type="text" placeholder="search">
                    <input type="button" class="searchButton">
                </form>
            </header>
            <main class="main-content">

<h1>Create account</h1>
    <!-- FORM -->
                <form class="form" action="index.html" method="post">
                                    <!-- username -->
                        <p>    <label  for="username">Username: <span class="helpme"><a href="#">(helpme choose)</a></span></label>                             </p>
                        <p>    <input class="input" type="text" placeholder="Enter your username">                                              </p>
                                    <!-- Password -->
                        <p>    <label class="label" for="Password">Password</label>                              </p>
                        <p>    <input type="password" placeholder="Enter our password">            </p>
                                    <!-- password2 -->
                        <p>    <label for="Password2">Confirm password</label>                     </p>
                        <p>    <input type="password2" placeholder="Enter our password again">     </p>
                                    <!-- e-mail -->
                        <p>    <label for="mail">Email address (optional)</label>                  </p>
                        <p>    <input type="mail" placeholder="Enter your e-mail address">                                                 </p>
                                    <!-- captcha -->

                        <p>
                            To edit this page, please enter the words that appear below in the box <a href="#">(more info)</a>):
                            <label for="captcha">CAPTCHA Security check</label>
                        </p>

                        <p>    <button class="createbtn" type="button" name="button">Create your account</button>    </p>

                </form>
    <!-- /form -->
            </main>
            <footer class="main-footer">
                footer
            </footer>
        </div>

        <aside class="main-sidebar box">
            <a href="#" class="logo">Wikipedia</a>
        </aside>


    </body>
</html>
